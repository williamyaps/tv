<script>
    // Disable right-click
document.addEventListener('contextmenu', (e) => e.preventDefault());

function ctrlShiftKey(e, keyCode) {
  return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
}

document.onkeydown = (e) => {
  // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
  if (
    event.keyCode === 123 ||
    ctrlShiftKey(e, 'I') ||
    ctrlShiftKey(e, 'J') ||
    ctrlShiftKey(e, 'C') ||
    (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
  )
    return false;
}; </script>

   /* Gaya untuk button aktif */
ul.crot li button.active {
    position: fixed; 
    top: 5px;
    background-color: #063387; /* Warna latar belakang biru tua untuk tombol aktif */
    color: white; /* Warna teks putih */
    border: none; /* Hilangkan border */
    padding: 2px 7px; /* Padding untuk button */
    font-size: 14px; /* Ukuran font */
    font-weight: normal; /* Teks menjadi bold */
    border-radius: 0px; /* Sudut membulat */
    cursor: pointer; /* Ubah kursor saat hover */
    transition: background-color 0.3s, transform 0.2s; /* Transisi untuk background-color dan transform */
}

/* Gaya untuk tombol non-aktif */
ul.crot li button:not(.active) {
    position: fixed;
    top: 5px;
    background-color: #0b91cf; /* Warna latar belakang biru muda untuk tombol non-aktif */
    color: white; /* Warna teks tetap putih */
    border: none; /* Hilangkan border */
    padding: 2px 7px; /* Padding untuk button */
    font-size: 14px; /* Ukuran font */
    font-weight: normal; /* Teks menjadi bold */
    border-radius: 0px; /* Sudut membulat */
    cursor: pointer; /* Ubah kursor saat hover */
    transition: background-color 0.3s, transform 0.2s; /* Transisi untuk background-color dan transform */
}

/* Gaya untuk tombol saat di-hover */
ul.crot li button:hover {
    background-color: #0056b3; /* Warna latar belakang lebih gelap saat hover */
}

/* Gaya untuk tombol saat di-klik */
ul.crot li button:active {
    background-color: #0d1655; /* Warna latar belakang lebih gelap saat di-klik */
}

        function onFullScreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                // Memasuki mode layar penuh
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape');
                }
            } else {
                // Keluar dari mode layar penuh
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        }

        document.addEventListener('fullscreenchange', onFullScreenChange);
        document.addEventListener('webkitfullscreenchange', onFullScreenChange);
        document.addEventListener('mozfullscreenchange', onFullScreenChange);
        document.addEventListener('MSFullscreenChange', onFullScreenChange);
