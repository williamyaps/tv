 <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const sources = [
                 // "https://lebo.huminbird.cn/live/ballbar_19230.m3u8",
                "https://lebo.huminbird.cn/live/ballbar_20360.m3u8",
                "https://lebo.huminbird.cn/live/ballbar_22650.m3u8",
                "https://lebo.huminbird.cn/live/ballbar_34220.m3u8",              
                "https://cors-proxy-s47hjsqcra-uc.a.run.app/https://play1nm.hnyongshun.cn/live/ballbar_20760.m3u8",
                //"https://play1nm.hnyongshun.cn/live/ballbar_24600.m3u8",
                //"https://play1nm.hnyongshun.cn/live/ballbar_14940.m3u8",
                "https://i.mjh.nz/SamsungTVPlus/USBD1700016X9.m3u8"
            ];

            let currentSourceIndex = 0;
            let hls;

            function playSource(index) {
                if (hls) {
                    hls.destroy();
                }

                if (index < sources.length) {
                    if (Hls.isSupported()) {
                        hls = new Hls();
                        hls.loadSource(sources[index]);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, function () {
                            video.play();
                            console.log('Playing source:', sources[index]);
                        });
                        hls.on(Hls.Events.ERROR, function (event, data) {
                            if (data.fatal) {
                                console.error('Error playing source:', sources[index], data);
                                playSource(index + 1);
                            }
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = sources[index];
                        video.addEventListener('loadedmetadata', function () {
                            video.play();
                            console.log('Playing source:', sources[index]);
                        });
                        video.addEventListener('error', function () {
                            console.error('Error playing source:', sources[index]);
                            playSource(index + 1);
                        });
                    }
                } else {
                    console.error('All sources failed');
                }
            }

            playSource(currentSourceIndex);
        });
    </script>
